  <script>
    // Check if the user is on a mobile device
    if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
      // Hide mobile controls for non-mobile devices
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("mobileControls").style.display = "none";
      });
    }
  </script>
<style>
  body{
    cursor: crosshair;
    background-color: #000000;
  }
  canvas {
    cursor: crosshair;
    position: fixed;
    image-rendering: optimizeSpeed;
    border-radius: 10px;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 99%;
    height: 99%;
    display: inline;
  }
  .playerInput {
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    border: none;
    outline: none;
    display: none;
    background: none;
    font-family: Odibee Sans;
    font-weight: 800;
    cursor: type;
  }

  .loginInput {
    cursor: type;
    position:fixed;
    background-color: transparent;
    border:none;
    border:none;
    outline: none;
    font-size: 20px;
    font-family: Odibee Sans;
    font-weight: 900;
  }
  .terminalButton {
    cursor: pointer;
    text-align:center;
    position:fixed;
    top:calc(100% - 25px - 10px);
    left:calc(10px + 300px + 10px);
    background:black;
    color:white;
    font-family: Odibee Sans;
    border:none;
    outline:none;
    width: 40px;
    height: 25px;
    opacity:0.8;
  }
  .terminalButton:hover {
    background:grey;
    cursor:pointer;
  }
  #mobileControls {
    top: calc(50% - 80px); /* Adjust the top position as needed */
    left: calc(50% - 80px); /* Adjust the left position as needed */
    z-index: 1000; /* Ensure the buttons appear above other elements */
  }

  #mobileControls button {
    position: fixed;
    width: 40px;
    height: 40px;
    font-size: 24px;
    font-family: Odibee Sans;
  }
  #mobileControls {
    position: fixed;
    top: calc(92.5% - 50px); /* Adjust the top position as needed */
    left: calc(35% - 50px); /* Adjust the left position as needed */
    z-index: 1000; /* Ensure the buttons appear above other elements */
  }

  #mobileControls button {
    width: 60px;
    height: 60px;
    font-size: 24px;
    font-family: Odibee Sans;
    border: 2px solid #FFFFFF;
    background-color: transparent;
    color: #FFFFFF;
    position: absolute;
  }

  #btnUp {
    bottom: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-5%);
    border-radius: 5px 5px 0px 0px;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
  }

  #btnDown {
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
  }


  #btnLeft {
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    transform: translateX(-55%);
    border-radius: 5px 0px 0px 5px;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
  }

  #btnRight {
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    transform: translateX(55%);
    border-radius: 0px 5px 5px 0px;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
  }
</style>
